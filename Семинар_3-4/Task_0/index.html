<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Жанры</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Жанры сериалов и фильмов</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="main">
        <h5 class="h5 item">Опросник для получения информации о наиболее популярных жанрах сериалов и фильмов</h5>
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Attilene_Dark.png" class="d-block w-100" width="1200" height="400">
                </div>
                <div class="carousel-item">
                    <img src="img/Attilene_Empty_Dark.png" class="d-block w-100" width="1200" height="400">
                </div>
                <div class="carousel-item">
                    <img src="img/Attilene_Gore.png" class="d-block w-100" width="1200" height="400">
                </div>
                <div class="carousel-item">
                    <img src="img/Attilene_Empty_Light.png" class="d-block w-100" width="1200" height="400">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
        <div class="input-group flex-nowrap item">
            <span class="input-group-text" id="name">Имя:</span>
            <input type="text" size="50" class="form-control" placeholder="Введите имя"
                   aria-label="Введите имя" aria-describedby="name">
        </div>
        <div class="input-group flex-nowrap item">
            <span class="input-group-text" id="surname">Фамилия:</span>
            <input type="text" size="50" class="form-control" placeholder="Введите фамилию"
                   aria-label="Введите фамилию" aria-describedby="surname">
        </div>
        <div class="input-group flex-nowrap item">
            <span class="input-group-text" id="email">E-mail:</span>
            <input type="email" class="form-control" placeholder="Введите email"
                   aria-label="Введите email" aria-describedby="email">
        </div>
        <div class="input-group flex-nowrap item">
            <span class="input-group-text" id="sex">Пол:</span>
            <div class="form-check radio">
                <input class="form-check-input" type="radio" name="sex" id="M">
                <label class="form-check-label" for="M">Мужской</label>
            </div>
            <div class="form-check radio">
                <input class="form-check-input" type="radio" name="sex" id="F">
                <label class="form-check-label" for="F">Женский</label>
            </div>
        </div>
        <div class="input-group flex-nowrap item">
            <span class="input-group-text" id="age">Возраст(лет):</span>
            <input type="number" size="3" class="form-control" placeholder="Введите возраст"
                   aria-label="Введите возраст" aria-describedby="age">
        </div>
        <div class="input-group item">
            <span class="input-group-text">Любимый жанр:</span>
            <select class="form-select" aria-label="Default select example">
                <option selected>Выберите жанр</option>
                <option>Триллер</option>
                <option>Драма</option>
                <option>Боевик</option>
                <option>Ужасы</option>
                <option>Комедия</option>
                <option>Мелодрама</option>
                <option>Вестерн</option>
                <option>Пеплум</option>
                <option>Нуар</option>
                <option>Семейный</option>
            </select>
        </div>
        <div class="input-group item">
            <span class="input-group-text">Список любимых фильмов и сериалов:</span>
            <textarea class="form-control" aria-label="Список любимых фильмов и сериалов:"></textarea>
        </div>
        <div class="form-check item">
            <input class="form-check-input" type="checkbox" id="pegi">
            <label class="form-check-label" for="pegi">18+:</label>
        </div>
        <button type="button"  class="btn btn-primary item">Отправить</button>
    </div>
</body>
</html>
